  director:
    group_title: "Director"
    name: "Professor Xiangjian He"
    role: "Lab Director / Chair Professor"
    image: "people/xiangjian_he.jpeg"
    bio_paragraphs:
      - "Prof. Xiangjian He is the founding director of the CVIP Lab and a chair professor in the School of Computer Science at University of Nottingham Ningbo China. He is a high-level national talent and has been listed among Stanford University and Elsevier's \"World's Top 2% Scientists\"."
      - "He has served as Chair for IEEE/ACM conferences including ACM MM, IEEE BigData, and IEEE ICPR. He has published extensively in top-tier conferences and journals, including TPAMI, TMM, TCSVT, CVPR, ICCV, AAAI and MICCAI. He is currently an Associate Editor of IEEE Transactions on Multimedia."
