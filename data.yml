about:
  title: "About the Lab"
  university_logo: "uni_log.jpg"
  paragraphs:
    - "The Computer Vision and Intelligent Perception (CVIP) Lab at the University of Nottingham Ningbo China is a world-class research center dedicated to advancing artificial intelligence, computer vision, and machine learning for transformative healthcare applications. Our mission is to develop robust, generalizable, and intelligent perception systems that bridge advanced AI technologies with critical medical challenges."
    - "Founded by Prof. Xiangjian He, our lab fosters a collaborative and innovative environment, bringing together talented researchers from diverse backgrounds. We pioneer novel deep learning architectures, addressing real-world problems in medical imaging, pathology, radiology, and mental health diagnostics, with strong impact across both academic research and clinical practice."
  
  research_focus_title: "Research Focus"
  research_areas:
    - title: "Medical Image Segmentation & CV"
      description: "Specializing in multi-modal medical image segmentation (thyroid nodules, nuclei, vessels) and domain generalization for optimized processing."
      icon_svg: '<svg class="h-10 w-10 text-cyan-600 dark:text-cyan-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h4a1 1 0 010 2H5.414l4.293 4.293a1 1 0 01-1.414 1.414L4 6.414V9a1 1 0 01-2 0V4zm17 0a1 1 0 00-1-1h-4a1 1 0 000 2h2.586l-4.293 4.293a1 1 0 101.414 1.414L19 6.414V9a1 1 0 002 0V4zM3 20a1 1 0 001 1h4a1 1 0 000-2H5.414l4.293-4.293a1 1 0 00-1.414-1.414L4 17.586V15a1 1 0 00-2 0v5zm17 0a1 1 0 01-1 1h-4a1 1 0 010-2h2.586l-4.293-4.293a1 1 0 011.414-1.414L19 17.586V15a1 1 0 012 0v5z" /></svg>'
    
    - title: "Multi-modal AI & Medical LLMs"
      description: "Developing collaborative multi-agent systems and multi-modal fusion techniques to advance intelligent medical diagnosis and image understanding."
      icon_svg: '<svg class="h-10 w-10 text-cyan-600 dark:text-cyan-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>'
      
    - title: "AI-driven Diagnosis & Health"
      description: "Exploring clinical applications of AI in mental health, nuclear medicine, and computational health solutions."
      icon_svg: '<svg class="h-10 w-10 text-cyan-600 dark:text-cyan-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>'

