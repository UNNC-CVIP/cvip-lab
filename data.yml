projects:
  title: "Featured Projects"
  items:
    - title: "Efficient Medical Image Labeling"
      image: "projects/segmentation_label.png"
      description: "The Efficient Medical Image Annotation System represents a novel integration of advanced deep learning models with an intuitive web-based interface for streamlined medical image analysis and annotation."
      links:
        - { text: "Demo", url: "#" }

    - title: "Depression Diagnosis"
      image: "projects/depression.png"
      description: "We investigate the mechanisms underlying emotional responses in individuals with depression, focusing on how physiological signals can be used to objectively assess these emotional reactions."
      collaborators:
        - "ningbo_hospital_logo.png"

    - title: "Cesarean Scar Diverticulum Detection"
      image: "projects/ultrasound.png"
      description: "This project aims to develop a novel framework for early detection and tailored treatment planning. Such advancements hold significant and long-term clinical value for safeguarding the reproductive health of women following cesarean sections."
      collaborators:
        - "shanghai_fuli_hospital.png"

